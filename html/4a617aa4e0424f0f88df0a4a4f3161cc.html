<form>
<div><label> 1)What is Craniometry? </label>
<p></p>
<div><input name="q1" value="1" id="orange" type="radio" /> <label for="orange">concerned with the technique of measurement on the cranium</label></div>
<div><input name="q1" value="2" id="apple" type="radio" /> <label for="apple">Concerned with the technique of measurement on face of the skeleton.</label></div>
<div><input name="q1" value="3" id="banana" type="radio" /> <label for="banana">Both a and b</label></div>
<div><input name="q1" value="4" id="banana" type="radio" /> <label for="banana">None of above</label></div>
<br /> <br /> <label>2)How to calculate Cranial index?</label>
<p></p>
<div><input name="q2" value="1" id="orange" type="radio" /> <label for="orange">Min. Cranial Breadth x 100 / Max. Cranial Length</label></div>
<div><input name="q2" value="2" id="apple" type="radio" /> <label for="apple">Bregma Height x 100 / Max. Carnial Length</label></div>
<div><input name="q2" value="3" id="banana" type="radio" /> <label for="banana">Max. Cranial Breadth x 100 / Max. Cranial Length</label></div>
<div><input name="q2" value="4" id="banana" type="radio" /> <label for="banana">None of above</label></div>
<br /> <br /> <label> 3) What is Basion-Bregma?</label>
<p></p>
<div><input name="q3" value="1" id="orange" type="radio" /> <label for="orange">The straight distance from the basion to bregma.</label></div>
<div><input name="q3" value="2" id="apple" type="radio" /> <label for="apple">Bregma (b) is the meeting point of the sagittal and coronal sutures</label></div>
<div><input name="q3" value="3" id="banana" type="radio" /> <label for="banana">Both a and b</label></div>
<div><input name="q3" value="4" id="banana" type="radio" /> <label for="banana">None of above</label></div>
<br /> <br /> <label> 4) What is Bizygomatic breadth?</label>
<p></p>
<div><input name="q4" value="1" id="orange" type="radio" /> <label for="orange">The straight distance from one zygion to the other.</label></div>
<div><input name="q4" value="2" id="apple" type="radio" /> <label for="apple">Zygion is the most lateral point of the zygomatic arch</label></div>
<div><input name="q4" value="3" id="banana" type="radio" /> <label for="banana">The straight distance from the nasion to zygion</label></div>
<div><input name="q4" value="4" id="banana" type="radio" /> <label for="banana">Both a and b</label></div>
<br /> <br /> <label> 5) How to calculate Transverse Vertical Index?</label>
<p></p>
<div><input name="q5" value="1" id="orange" type="radio" /> <label for="orange">Basion -Bregma Height x 100 / Max. Cranial Breadth</label></div>
<div><input name="q5" value="2" id="apple" type="radio" /> <label for="apple">Bregma Height x 100 / Max. Carnial Length</label></div>
<div><input name="q5" value="3" id="banana" type="radio" /> <label for="banana">Upper Facial Height x 100 / Bizygomatic Breadth</label></div>
<div><input name="q5" value="4" id="banana" type="radio" /> <label for="banana">None of above</label></div>
<br /> <br /> <label> 6) Which instrument is used to measure Maximum Cranial Breadth?</label>
<p></p>
<div><input name="q6" value="1" id="orange" type="radio" /> <label for="orange">Spreading Caliper</label></div>
<div><input name="q6" value="2" id="apple" type="radio" /> <label for="apple">Sliding Caliper</label></div>
<div><input name="q6" value="3" id="banana" type="radio" /> <label for="banana">Vernier Caliper</label></div>
<div><input name="q6" value="4" id="banana" type="radio" /> <label for="banana">Pelvimeter</label></div>
<br /> <br /> <label>7) What is Opisthocranion ?</label>
<p></p>
<div><input name="q7" value="1" id="orange" type="radio" /> <label for="orange">is the most posterior point from the glabella in the mid-sagittal plane</label></div>
<div><input name="q7" value="2" id="apple" type="radio" /> <label for="apple">excluding the inion</label></div>
<div><input name="q7" value="3" id="banana" type="radio" /> <label for="banana">is the most prominent point between the two superaorbital</label></div>
<div><input name="q7" value="4" id="banana" type="radio" /> <label for="banana">both a and b</label></div>
<br /> <br /> <label> 8) What is NASION-INION PLANE ?</label>
<p></p>
<div><input name="q8" value="1" id="orange" type="radio" /> <label for="orange">when the nasion and inion are on the same vertical plane</label></div>
<div><input name="q8" value="2" id="apple" type="radio" /> <label for="apple">when the nasion and inion are on the same horizontal plane</label></div>
<div><input name="q8" value="3" id="banana" type="radio" /> <label for="banana">at a angular distance from inion</label></div>
<div><input name="q8" value="4" id="banana" type="radio" /> <label for="banana">on the right of nasion</label></div>
<br /> <br /> <label> 9) What is a porion?</label>
<p></p>
<div><input name="q9" value="1" id="orange" type="radio" /> <label for="orange">distance between upper margin and lower margin of skull</label></div>
<div><input name="q9" value="2" id="apple" type="radio" /> <label for="apple">internal auditory meatus</label></div>
<div><input name="q9" value="3" id="banana" type="radio" /> <label for="banana">the deepest point on the upper margin of the external auditory meatus</label></div>
<div><input name="q9" value="4" id="banana" type="radio" /> <label for="banana">ridges above the fronto-nasal suture in the mid-sagittal plane</label></div>
<br /> <br /> <label> 10) What is Maximum Cranial Breadth?</label>
<p></p>
<div><input name="q10" value="1" id="orange" type="radio" /> <label for="orange">Straight distance between the two euryon points</label></div>
<div><input name="q10" value="2" id="apple" type="radio" /> <label for="apple">Angular distance between the two euryon points.</label></div>
<div><input name="q10" value="3" id="orange" type="radio" /> <label for="orange">The straight distance from the glabella</label></div>
<div><input name="q10" value="4" id="apple" type="radio" /> <label for="apple">Distance between glabella and euryon</label></div>
